name: "[Kafka API] Generate Documents"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  kafka-api-build-doc:
    runs-on: ubuntu-20.04
    env:
        BUILD_SUB_DIR: build/sub-build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          mkdir -p $BUILD_SUB_DIR
          cd $BUILD_SUB_DIR

          # 1. Install python3-pip
          sudo apt install -y python3-pip
          pip3 install markdown
          # 2. Install doxygen
          sudo apt install -y doxygen

      - name: Config
        run: |
          cd $BUILD_SUB_DIR
          cmake ../.. -DBUILD_OPTION_DOC_ONLY=ON

      - name: Build
        run: |
          cd $BUILD_SUB_DIR
          make VERBOSE=1

      - name: Collect
        run: |
          mkdir document
          cp $BUILD_SUB_DIR/doc/index.html document
          cp -r $BUILD_SUB_DIR/doc/markdown document
          cp -r $BUILD_SUB_DIR/doc/doxygen document

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
            name: document
            path: document


  kafka-api-deploy-doc:
    needs: [kafka-api-build-doc]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Download Artifacts
        uses: actions/download-artifact@v1
        with:
          name: document

      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          ssh-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          branch: gh-pages
          folder: document
          clean: true

